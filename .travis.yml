language: android
sudo: required
dist: precise

android:
  components:
    - tools
    - build-tools-25.0.2
    - platform-tools
    - extra-android-m2repository
    - extra-google-android-support
    - android-22
    - android-25
    - sys-img-armeabi-v7a-android-22
jdk: oraclejdk8

before_script:
  - sudo apt-get -y install docker
  - docker run --rm --name gogo-garage-opener -v $(pwd):/go/src/app benjjefferies/gogo-garage-opener  go-wrapper run --email test@example.com --password test
  - docker run -d --rm --name gogo-garage-opener -p 8080:8080 benjjefferies/gogo-garage-opener  go-wrapper run --noop
  - docker ps
  - android list target
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build connectedAndroidTest